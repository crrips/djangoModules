<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <label for="firstname">Firstname:</label>
        <input type="firstname" id="firstname" name="firstname"><br><br>

        <label for="name">Name:</label>
        <input type="name" id="name" name="name"><br><br>

        <label for="age">Age:</label>
        <input type="age" id="age" name="age"><br><br>

        <label for="phone">Phone:</label>
        <input type="phone" id="phone" name="phone"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="42?">Student at 42 ?:</label>
        <input type="checkbox" id="student" name="42?"><br><br>

        <label for="male">Male</label>
        <input type="radio" id="gender_male" name="gender">

        <label for="female">Female</label>
        <input type="radio" id="gender_female" name="gender">

        <label for="other">Other</label>
        <input type="radio" id="gender_other" name="gender"><br><br>

        <button onclick="displayFormContents()" type="submit" value="Submit">Run that sexy Javascript !</button>
        <script src="popup.js"></script>
    </form>
</body>
</html>
