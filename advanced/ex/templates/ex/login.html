{% extends 'base.html' %}

{% block title %}{% trans "Articles" %}{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center mb-4">Login</h3>
            <form method="POST">
                {% csrf_token %}
                {% comment %} <div class="mb-3">
                    <label for="error" class="form-label text-danger">{{ error }}</label>
                </div> {% endcomment %}
                {% if messages %}
                    <div class="alert alert-danger mt-3 d-flex align-items-center" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>
                            {% for message in messages %}
                                <p class="mb-0">{{ message }}</p>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control me-2" type="text" name="username" placeholder="Username" aria-label="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control me-2" type="password" name="password" placeholder="Password" aria-label="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
    </div>
{% endblock %}
